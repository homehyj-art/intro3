<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 우리 반 자기소개 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Pen Script', cursive;
      background-color: #fffafc;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: #ffe4ec;
      font-family: 'Jua', sans-serif;
      font-size: 2rem;
      color: #444;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    .controls button {
      font-family: 'Jua', sans-serif;
      background: #ff90b3;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      transition: 0.2s;
    }
    .controls button:hover {
      background: #ff6f9c;
      transform: scale(1.05);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      font-family: 'Jua', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .card p {
      margin: 0.2rem 0;
      font-size: 1rem;
    }
    .like-btn {
      background: #ffd6e8;
      border: none;
      border-radius: 15px;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 0.5rem;
    }
    .like-btn:hover {
      background: #ffb6d4;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #ffe4ec;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>🌸 우리 반 자기소개 🌸</header>
  
  <div class="controls">
    <button onclick="setSort('new')">🆕 최신순</button>
    <button onclick="setSort('likes')">❤️ 좋아요순</button>
    <button onclick="addIntro()">➕ 자기소개 등록</button>
  </div>
  
  <div class="card-container" id="introContainer">
    <!-- 자기소개 카드들이 여기에 뜸 -->
  </div>
  
  <footer>
    💌 이름, 취미, 특기, 하고 싶은 말을 남겨주세요!
  </footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const BASE_PATH = "introductions_copy";
    const introRef = ref(db, BASE_PATH);

    let sortMode = "new";

    function render(data) {
      const container = document.getElementById("introContainer");
      container.innerHTML = "";
      let items = Object.entries(data || {}).map(([id, val]) => ({id, ...val}));
      
      if (sortMode === "likes") {
        items.sort((a, b) => (b.likes||0) - (a.likes||0));
      } else {
        items.sort((a, b) => b.timestamp - a.timestamp);
      }
      
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.name}</h3>
          <p>🎨 취미: ${item.hobby||"-"}</p>
          <p>⭐ 특기: ${item.skill||"-"}</p>
          <p>💬 하고 싶은 말: ${item.message||"-"}</p>
          <button class="like-btn" onclick="likeIntro('${item.id}', ${item.likes||0})">❤️ ${item.likes||0}</button>
        `;
        container.appendChild(card);
      });
    }

    onValue(introRef, (snapshot) => {
      render(snapshot.val());
    });

    window.addIntro = () => {
      const name = prompt("이름을 입력하세요:");
      const hobby = prompt("취미를 입력하세요:");
      const skill = prompt("특기를 입력하세요:");
      const message = prompt("하고 싶은 말을 입력하세요:");
      if (name) {
        push(introRef, {
          name, hobby, skill, message,
          likes: 0,
          timestamp: Date.now()
        });
      }
    };

    window.likeIntro = (id, likes) => {
      update(ref(db, `${BASE_PATH}/${id}`), { likes: likes + 1 });
    };

    window.setSort = (mode) => {
      sortMode = mode;
      onValue(introRef, (snapshot) => {
        render(snapshot.val());
      });
    };
  </script>
</body>
</html>

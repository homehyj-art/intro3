  <div class="card-container" id="introContainer"></div>
  
  <div class="intro-form">

    <input type="text" id="nameInput" placeholder="ì´ë¦„">

  <footer>ğŸ’Œ ìš°ë¦¬ ë°˜ ì¹œêµ¬ë“¤ì˜ ìê¸°ì†Œê°œë¥¼ ë‚¨ê²¨ë³´ì•„ìš”!</footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const BASE_PATH = "introductions_copy";
    const introRef = ref(db, BASE_PATH);

    let sortMode = "new";

    const render = (data) => {
      const container = document.getElementById("introContainer");
      container.innerHTML = "";
      let items = Object.entries(data || {}).map(([id, val]) => ({id, ...val}));
      
      if (sortMode === "likes") {
        items.sort((a, b) => (b.likes||0) - (a.likes||0));
      } else {
        items.sort((a, b) => b.timestamp - a.timestamp);
      }
      
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-row"><strong>ì´ë¦„:</strong> ${item.name}</div>
          <div class="card-row"><strong>ì·¨ë¯¸:</strong> ${item.hobby||"-"}</div>
          <div class="card-row"><strong>íŠ¹ê¸°:</strong> ${item.skill||"-"}</div>
          <div class="card-row"><strong>í•˜ê³  ì‹¶ì€ ë§:</strong> ${item.message||"-"}</div>
          <button class="like-btn">â¤ï¸ ${item.likes||0}</button>
        `;
        container.appendChild(card);

        const btn = card.querySelector(".like-btn");
        btn.addEventListener("click", () => {
          update(ref(db, `${BASE_PATH}/${item.id}`), { likes: (item.likes||0) + 1 });
        });
      });
    };

    onValue(introRef, (snapshot) => {
      render(snapshot.val());
    });

    // ë“±ë¡ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const hobby = document.getElementById("hobbyInput").value.trim();
      const skill = document.getElementById("skillInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      
      if (!name) {
        alert("ì´ë¦„ì€ ë°˜ë“œì‹œ ì…ë ¥í•´ì•¼ í•´ìš”! ğŸ¥");
        return;
      }

      push(introRef, {
        name, hobby, skill, message,
        likes: 0,
        timestamp: Date.now()
      });

      document.getElementById("nameInput").value = "";
      document.getElementById("hobbyInput").value = "";
      document.getElementById("skillInput").value = "";
      document.getElementById("messageInput").value = "";
    });

    // ì •ë ¬ ë²„íŠ¼ ì´ë²¤íŠ¸
    document.getElementById("sortNewBtn").addEventListener("click", () => {
      sortMode = "new";
      onValue(introRef, (snapshot) => render(snapshot.val()));
    });

    document.getElementById("sortLikesBtn").addEventListener("click", () => {
      sortMode = "likes";
      onValue(introRef, (snapshot) => render(snapshot.val()));
    });
  </script>

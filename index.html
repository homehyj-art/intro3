  <div class="comments-section">

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ğŸ”‘ Firebase ì„¤ì • (ì‚¬ìš©ì ì œê³µ ê°’ ë°˜ì˜ë¨)
    const firebaseConfig = {
      apiKey: "AIzaSyAPmwoc9vwZy8ZdAvDKdPjr3PFBh93SpoU",
      authDomain: "intro-2-906f4.firebaseapp.com",
      databaseURL: "https://intro-2-906f4-default-rtdb.firebaseio.com",
      projectId: "intro-2-906f4",
      storageBucket: "intro-2-906f4.firebasestorage.app",
      messagingSenderId: "944399053535",
      appId: "1:944399053535:web:85208501a4ea00611b6f6a",
      measurementId: "G-13JHBPDRK7"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const commentsRef = ref(db, "comments");

    // ëŒ“ê¸€ ë“±ë¡
    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const hobby = document.getElementById("hobby").value.trim();
      const skill = document.getElementById("skill").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message) {
        alert("ì´ë¦„ê³¼ í•˜ê³  ì‹¶ì€ ë§ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!");
        return;
      }

      push(commentsRef, {
        name,
        hobby,
        skill,
        message,
        likes: 0,
        timestamp: Date.now()
      });

      document.getElementById("name").value = "";
      document.getElementById("hobby").value = "";
      document.getElementById("skill").value = "";
      document.getElementById("message").value = "";
    });

    // ì •ë ¬ ê¸°ì¤€
    let sortBy = "latest";

    document.getElementById("sortLatest").addEventListener("click", () => {
      sortBy = "latest";
      renderComments();
    });

    document.getElementById("sortLikes").addEventListener("click", () => {
      sortBy = "likes";
      renderComments();
    });

    // ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
    let commentsData = {};

    onValue(commentsRef, (snapshot) => {
      commentsData = snapshot.val() || {};
      renderComments();
    });

    // ëŒ“ê¸€ ë Œë”ë§
    function renderComments() {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = "";

      let commentsArray = Object.entries(commentsData).map(([id, data]) => ({
        id,
        ...data
      }));

      if (sortBy === "latest") {
        commentsArray.sort((a, b) => b.timestamp - a.timestamp);
      } else if (sortBy === "likes") {
        commentsArray.sort((a, b) => b.likes - a.likes);
      }

      commentsArray.forEach((comment) => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <strong>ğŸ˜€ ${comment.name}</strong>
          <div>ì·¨ë¯¸: ${comment.hobby || "-"}</div>
          <div>íŠ¹ê¸°: ${comment.skill || "-"}</div>
          <div>í•˜ê³  ì‹¶ì€ ë§: ${comment.message}</div>
          <div class="actions">
            <button class="likeBtn">â¤ï¸ ${comment.likes}</button>
          </div>
        `;

        // ì¢‹ì•„ìš” ë²„íŠ¼
        div.querySelector(".likeBtn").addEventListener("click", () => {
          const newLikes = (comment.likes || 0) + 1;
          update(ref(db, "comments/" + comment.id), { likes: newLikes });
        });

        commentsDiv.appendChild(div);
      });
    }
  </script>

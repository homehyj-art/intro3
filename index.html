<body>
  <h1>ğŸ’– ìš°ë¦¬ ë°˜ ìê¸°ì†Œê°œ</h1>
  <div class="buttons">
    <button onclick="sortByLatest()">ìµœì‹ ìˆœ</button>
    <button onclick="sortByLikes()">ì¢‹ì•„ìš”ìˆœ</button>
  </div>
  <form id="introForm">
    <input id="name" placeholder="ì´ë¦„" required />
    <input id="hobby" placeholder="ì·¨ë¯¸" required />
    <input id="skill" placeholder="íŠ¹ê¸°" required />

  <div class="grid" id="list"></div>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const BASE_PATH = "introductions_copy";
let introductions = [];
let sortMode = "latest";

const form = document.getElementById("introForm");
const list = document.getElementById("list");

form.addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const hobby = document.getElementById("hobby").value;
  const skill = document.getElementById("skill").value;
  const intro = document.getElementById("intro").value;
  const newRef = db.ref(BASE_PATH).push();
  newRef.set({
    name, hobby, skill, intro,
    likes:0,
    timestamp: Date.now()
  });
  form.reset();
});

function render() {
  list.innerHTML = "";
  let sorted = [...introductions];
  if (sortMode==="likes") {
    sorted.sort((a,b)=>b.likes-a.likes);
  } else {
    sorted.sort((a,b)=>b.timestamp-a.timestamp);
  }
  sorted.forEach(item=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = \`
      <h3>\${item.name}</h3>
      <p>ì·¨ë¯¸: \${item.hobby}</p>
      <p>íŠ¹ê¸°: \${item.skill}</p>
      <p>\${item.intro}</p>
      <p class="likes">â¤ï¸ \${item.likes}</p>
      <button onclick="likeItem('\${item.id}')">ì¢‹ì•„ìš”</button>
    \`;
    list.appendChild(div);
  });
}

function sortByLatest(){ sortMode="latest"; render(); }
function sortByLikes(){ sortMode="likes"; render(); }

function likeItem(id){
  const ref = db.ref(BASE_PATH+"/"+id+"/likes");
  ref.transaction(likes=>(likes||0)+1);
}

db.ref(BASE_PATH).on("value", snapshot=>{
  const data = snapshot.val()||{};
  introductions = Object.keys(data).map(id=>({id,...data[id]}));
  render();
});
</script>

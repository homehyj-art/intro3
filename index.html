<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 우리 반 자기소개 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Pen Script', cursive;
      background-color: #fffafc;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: #ffe4ec;
      font-family: 'Jua', sans-serif;
      font-size: 2rem;
      color: #444;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    .controls button {
      font-family: 'Jua', sans-serif;
      background: #ff90b3;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      transition: 0.2s;
    }
    .controls button:hover {
      background: #ff6f9c;
      transform: scale(1.05);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-row {
      margin: 0.3rem 0;
      padding: 0.2rem 0.5rem;
      border-bottom: 1px solid #ffe4ec;
      font-size: 1rem;
    }
    .like-btn {
      background: #ffd6e8;
      border: none;
      border-radius: 15px;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 0.5rem;
    }
    .like-btn:hover {
      background: #ffb6d4;
    }
    .intro-form {
      background: #fff0f6;
      padding: 1rem;
      text-align: center;
      border-top: 2px dashed #ffb6d4;
    }
    .intro-form input {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1.1rem;
      margin: 0.3rem;
      padding: 0.4rem;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .intro-form button {
      font-family: 'Jua', sans-serif;
      background: #ff90b3;
      border: none;
      border-radius: 15px;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      color: white;
      font-size: 1rem;
    }
    .intro-form button:hover {
      background: #ff6f9c;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
      background: #ffe4ec;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>🌸 우리 반 자기소개 🌸</header>
  
  <div class="controls">
    <button id="sortNewBtn">🆕 최신순</button>
    <button id="sortLikesBtn">❤️ 좋아요순</button>
  </div>
  
  <div class="card-container" id="introContainer"></div>
  
  <div class="intro-form">
    <h3>✏️ 자기소개 등록하기</h3>
    <input type="text" id="nameInput" placeholder="이름">
    <input type="text" id="hobbyInput" placeholder="취미">
    <input type="text" id="skillInput" placeholder="특기">
    <input type="text" id="messageInput" placeholder="하고 싶은 말">
    <br>
    <button id="addBtn">등록하기</button>
  </div>
  
  <footer>💌 우리 반 친구들의 자기소개를 남겨보아요!</footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const BASE_PATH = "introductions_copy";
    const introRef = ref(db, BASE_PATH);

    let sortMode = "new";

    const render = (data) => {
      const container = document.getElementById("introContainer");
      container.innerHTML = "";
      let items = Object.entries(data || {}).map(([id, val]) => ({id, ...val}));
      
      if (sortMode === "likes") {
        items.sort((a, b) => (b.likes||0) - (a.likes||0));
      } else {
        items.sort((a, b) => b.timestamp - a.timestamp);
      }
      
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-row"><strong>이름:</strong> ${item.name}</div>
          <div class="card-row"><strong>취미:</strong> ${item.hobby||"-"}</div>
          <div class="card-row"><strong>특기:</strong> ${item.skill||"-"}</div>
          <div class="card-row"><strong>하고 싶은 말:</strong> ${item.message||"-"}</div>
          <button class="like-btn">❤️ ${item.likes||0}</button>
        `;
        container.appendChild(card);

        const btn = card.querySelector(".like-btn");
        btn.addEventListener("click", () => {
          update(ref(db, `${BASE_PATH}/${item.id}`), { likes: (item.likes||0) + 1 });
        });
      });
    };

    onValue(introRef, (snapshot) => {
      render(snapshot.val());
    });

    // 등록 버튼 이벤트
    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const hobby = document.getElementById("hobbyInput").value.trim();
      const skill = document.getElementById("skillInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      
      if (!name) {
        alert("이름은 반드시 입력해야 해요! 🐥");
        return;
      }

      push(introRef, {
        name, hobby, skill, message,
        likes: 0,
        timestamp: Date.now()
      });

      document.getElementById("nameInput").value = "";
      document.getElementById("hobbyInput").value = "";
      document.getElementById("skillInput").value = "";
      document.getElementById("messageInput").value = "";
    });

    // 정렬 버튼 이벤트
    document.getElementById("sortNewBtn").addEventListener("click", () => {
      sortMode = "new";
      onValue(introRef, (snapshot) => render(snapshot.val()));
    });

    document.getElementById("sortLikesBtn").addEventListener("click", () => {
      sortMode = "likes";
      onValue(introRef, (snapshot) => render(snapshot.val()));
    });
  </script>
</body>
</html>

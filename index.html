<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 우리 반 자기소개</title>
  <style>
    body {
      font-family: 'Nanum Pen Script', cursive;
      background-color: #ffe4e1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .form-section, .comments-section {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #ff91a4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ff6184;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment strong {
      display: block;
      margin-bottom: 5px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .sort-buttons {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>💖 우리 반 자기소개 💖</h1>

  <!-- 입력 폼 -->
  <div class="form-section">
    <input type="text" id="name" placeholder="이름" />
    <input type="text" id="hobby" placeholder="취미" />
    <input type="text" id="skill" placeholder="특기" />
    <textarea id="message" placeholder="하고 싶은 말"></textarea>
    <button id="submitBtn">등록하기</button>
  </div>

  <!-- 댓글 섹션 -->
  <div class="comments-section">
    <div class="sort-buttons">
      <button id="sortLatest">최신순</button>
      <button id="sortLikes">좋아요순</button>
    </div>
    <div id="comments"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // 🔑 Firebase 설정 (사용자 제공 값 반영됨)
    const firebaseConfig = {
      apiKey: "AIzaSyAPmwoc9vwZy8ZdAvDKdPjr3PFBh93SpoU",
      authDomain: "intro-2-906f4.firebaseapp.com",
      databaseURL: "https://intro-2-906f4-default-rtdb.firebaseio.com",
      projectId: "intro-2-906f4",
      storageBucket: "intro-2-906f4.firebasestorage.app",
      messagingSenderId: "944399053535",
      appId: "1:944399053535:web:85208501a4ea00611b6f6a",
      measurementId: "G-13JHBPDRK7"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const commentsRef = ref(db, "comments");

    // 댓글 등록
    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const hobby = document.getElementById("hobby").value.trim();
      const skill = document.getElementById("skill").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message) {
        alert("이름과 하고 싶은 말을 입력해 주세요!");
        return;
      }

      push(commentsRef, {
        name,
        hobby,
        skill,
        message,
        likes: 0,
        timestamp: Date.now()
      });

      document.getElementById("name").value = "";
      document.getElementById("hobby").value = "";
      document.getElementById("skill").value = "";
      document.getElementById("message").value = "";
    });

    // 정렬 기준
    let sortBy = "latest";

    document.getElementById("sortLatest").addEventListener("click", () => {
      sortBy = "latest";
      renderComments();
    });

    document.getElementById("sortLikes").addEventListener("click", () => {
      sortBy = "likes";
      renderComments();
    });

    // 댓글 불러오기
    let commentsData = {};

    onValue(commentsRef, (snapshot) => {
      commentsData = snapshot.val() || {};
      renderComments();
    });

    // 댓글 렌더링
    function renderComments() {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = "";

      let commentsArray = Object.entries(commentsData).map(([id, data]) => ({
        id,
        ...data
      }));

      if (sortBy === "latest") {
        commentsArray.sort((a, b) => b.timestamp - a.timestamp);
      } else if (sortBy === "likes") {
        commentsArray.sort((a, b) => b.likes - a.likes);
      }

      commentsArray.forEach((comment) => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <strong>😀 ${comment.name}</strong>
          <div>취미: ${comment.hobby || "-"}</div>
          <div>특기: ${comment.skill || "-"}</div>
          <div>하고 싶은 말: ${comment.message}</div>
          <div class="actions">
            <button class="likeBtn">❤️ ${comment.likes}</button>
          </div>
        `;

        // 좋아요 버튼
        div.querySelector(".likeBtn").addEventListener("click", () => {
          const newLikes = (comment.likes || 0) + 1;
          update(ref(db, "comments/" + comment.id), { likes: newLikes });
        });

        commentsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
